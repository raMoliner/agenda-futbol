<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">RUT</ion-label>
            <ion-input [(ngModel)]="rut" name="rut" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
        </form>
        <ion-button expand="full" fill="outline" (click)="goToRegistro()">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
